<html>

<head>
    <title>Cuenta elemento no repetidos de un array</title>
</head>

<body>
    <h1>Cuenta elemento no repetidos de un array</h1>
    <p id="resultado"></p>
    <script>
        let arr1 = [9, 9, 8, 1, 2, 3, 3, 4, 5, 6, 7, 8, 9]
        let arr2 = [2, 3, 4, 5, 6]
        //Tienes que contar cuantos elementos del array 1 no est√°n en el array 2. 
        let contador = 0;
        // Recorremos el array 1
        for (let i = 0; i < arr1.length; i++) {
            let noRepetido = true;
            for (let j = 0; j < arr2.length; j++) { // No estan en el array 2
                if (arr1[i] === arr2[j]) {
                    noRepetido = false;
                    break;
                }
            }
            if (noRepetido) {
                contador++;
            }
            noRepetido = true;
        }
        document.getElementById("resultado").innerHTML = "En total " + contador + " no se repiten.";
    </script>
</body>

</html>
