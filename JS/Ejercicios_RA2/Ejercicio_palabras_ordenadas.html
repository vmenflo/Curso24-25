<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de lista palabras ordenadas</title>
</head>
<body>
    <script>
        // Realiza un programa el cual reciba un texto determinado y muestre una lista de las palabras introducidas de forma alfabética junto 
        // con el número de veces que aparece esa palabra. Se obviará todo lo que no sea una palabra como puntos, comas, etc.

        texto = "hola me llamo Victor, adios texto".replace(/[^a-zA-Z0-9 ]/g, '');
        var palabra = "";
        var lista = [];
        var contador = 0;

        for (let i = 0; i < texto.length; i++) {
            
            if (texto[i]== " " || texto[i]== ",") {
                lista.push(palabra);
                palabra ="";
            } 

            palabra+=texto[i];            

        }
        lista.sort();

        console.log(lista);
        console.log(contador);
    </script>
</body>
</html>
