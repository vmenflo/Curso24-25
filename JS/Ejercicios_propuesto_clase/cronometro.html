<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <style>
        #contenedor{
            border: 3px black solid;
            text-align: center;
            width:250px;
            padding:1rem;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <p id="cronometro"></p>
        <div>
            <input type="button" value="START" id="start">
            <input type="button" value="PAUSE" id="pause">
            <input type="button" value="RESET" id="reset">
        </div>
    </div>
    
    <script>
        var segundos = 0;
        var minutos = 0;
        var crono;

        document.getElementById("cronometro").innerHTML = "00:00";
    // Llamadas
        document.getElementById("start").addEventListener("click", start);
        document.getElementById("pause").addEventListener("click", pause);
        document.getElementById("reset").addEventListener("click", reset);

    // Funciones
    // Start
    function start(){
        crono = setInterval(contar,1000);
    }
    // Reset
    function reset(){
        pause();
        minutos = 0;
        segundos = 0;
        actualizarPantalla();
    }
    // Pausar
    function pause(){
        clearInterval(crono);
        actualizarPantalla();
    }
    // Contador
    function contar(){
        if(segundos<60){
            segundos++;
        }else {
            segundos = 0;
            minutos++;
        }
        actualizarPantalla();
    }
    // FunciÃ³n para actualizar la pantalla
    function actualizarPantalla(){
        let minutosFormateados = minutos < 10 ? "0"+minutos : minutos;
        let segundosFormateados = segundos < 10 ? "0" + segundos : segundos;
        document.getElementById("cronometro").innerHTML = minutosFormateados + ":" + segundosFormateados;
    }
    </script>
</body>
</html>
