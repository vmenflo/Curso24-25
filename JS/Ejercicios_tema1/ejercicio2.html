<!DOCTYPE html>
<html>

<body>
    <h1>Cambio de im√°genes con JavaScript</h1>
    <img id="myFPImage" onclick="cambiaPic()" src="https://image.spreadshirtmedia.net/image-server/v1/products/T1459A839MPA4459PT28D191008871W9111H10000/views/1,width=800,height=800,appearanceId=839,backgroundColor=F2F2F2/letra-a-equipo-de-futbol-beisbol-baloncesto-universitario-pegatina.jpg"
        width="100" height="180">
    <p>Haz click sobre las letras para cambiarlas.</p>
    <script>
        function cambiaPic() {
            var image = document.getElementById('myFPImage');
            if (image.src.match("pegatina")) {
                image.src = "https://image.spreadshirtmedia.net/image-server/v1/products/T1459A839PA4459PT28D301647069W6113H10000/views/1,width=378,height=378,appearanceId=839,backgroundColor=F2F2F2/corona-de-la-letra-b.jpg";
            } else if (image.src.match("corona")) {
                image.src = "https://cdn-icons-png.flaticon.com/512/9154/9154696.png";
            } else if(image.src.match("512")) {
                image.src = "https://lasletras.org/wp-content/uploads/d.jpg"
            }
            else {
                image.src="https://image.spreadshirtmedia.net/image-server/v1/products/T1459A839MPA4459PT28D191008871W9111H10000/views/1,width=800,height=800,appearanceId=839,backgroundColor=F2F2F2/letra-a-equipo-de-futbol-beisbol-baloncesto-universitario-pegatina.jpg"
            }
        }
    </script>
</body>

</html>
