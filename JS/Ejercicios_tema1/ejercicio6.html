<!DOCTYPE html>
<html>

<body>
    <button type="button" onclick="funcion('español')">
        Español
    </button>
    <button type="button" onclick="funcion('ingles')">
        Inglés
    </button>
    <button type="button" onclick="funcion('ruso')">
        Ruso
    </button>
    <script>
       function funcion(idioma){
            if(idioma=="español"){
                window.alert("BIENVENIDO");
            }else if (idioma == "ingles"){
                window.alert("WELCOME");
            }else if(idioma == "ruso"){
                window.alert("PRIVIET");
            }
        }
    </script>
</body>

</html>
