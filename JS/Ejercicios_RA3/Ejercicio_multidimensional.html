<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Array Multidimencional</title>
</head>
<body>
    <script>
        let arr =   [1,
                            [2,3,4],
                            [8,15,
                                [5,1]
                            ],
                        27];

    var suma=0;
    // función para calcular cuantas veces se repite un número
    function calcular_repeticiones (arr, numero) {
    var sumatorio=0;
    // recorremos el array
    for (let i = 0; i < arr.length; i++) {
        // si es array llama a la recursividad
        if(Array.isArray(arr[i])){
            sumatorio += calcular_repeticiones(arr[i], numero); 
        } else{ // si no es array y es el numero indicado, suma
            if(arr[i]===numero){
                sumatorio++;
            }
        }        
    }
    return sumatorio;
    }
    
    suma = calcular_repeticiones(arr,1);
    console.log(suma);
    </script>
</body>
</html>
