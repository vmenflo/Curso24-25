<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Candelas Recursivo</title>
</head>
<body>
    <script>
        let mapa = [
                    ['*', '', '', '', '', ''],
                    ['*', '', '', '', '', ''],
                    ['*', '', '', '', '', ''],
                    ['*', '', '', '', '', ''],
                    ['*', '*', '*', '*', '*', '*']];
        
        console.log(candelas(0,0,mapa));
        
        console.log(mapa);
        function candelas(fila,columna,matriz){
           // Estoy dentro
            if(fila<0 || fila>=matriz.length || columna < 0 || columna >= matriz[fila].length){
                return false;
            }

            if(matriz[fila][columna]==="" || matriz[fila][columna]==="V"){
                return false;
            }

            if(fila === (matriz.length-1) && columna===(matriz[fila].length-1)){
                return true;
            }
            
            matriz[fila][columna]="V";

            // COMPROBACIONES
            return (candelas(fila+1, columna, matriz) || candelas(fila-1, columna, matriz) || candelas(fila, columna+1, matriz) || candelas(fila, columna-1, matriz));
        }
    </script>
</body>
</html>
