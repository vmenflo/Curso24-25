<!DOCTYPE html>
<html>
<head>
  <title>PANDEMIC</title>
</head>
<body>

  <p id="txt"><p>

  <script>
let biocenosis = [['P','P','G','H','H','R'],['P','P','G','H','H','G'],['P','G','R','H','H','G'],['G','R','R','H','G','G'],['R','R','H','H','G','P']];

console.log(biocenosis);
//pandemic(0,0);
pandemic(4,2);
console.log(biocenosis);

function pandemic(x,y){

    // Si la celda ya está vacía, se va
    if (biocenosis[x][y] === "") {
        return;
    }
    
    // Guardar el valor en una variable para compararla
    let valor = biocenosis[x][y];

    // Resetear posición actual
    biocenosis[x][y] = "";

    //Buscamos en las vecinas
     // D.S.I
     if(x-1>=0 && y-1>=0){
        if(biocenosis[x-1][y-1]===valor){
            pandemic(x-1,y-1);
        }
    }
    // biocenosisiba
    if(x-1>=0){
        if(biocenosis[x-1][y]===valor){
            pandemic(x-1,y);
        }
    }
    // D S D
    if(x-1>=0 && y+1<biocenosis[x].length){
        if(biocenosis[x-1][y+1]===valor){
            pandemic(x-1,y+1);
        }
    }
    // Derecha
    if( y+1<biocenosis[x].length){
        if(biocenosis[x][y+1]===valor){
            pandemic(x,y+1);
        }
    }
    // D.I.D
    if( x+1<biocenosis.length && y+1<biocenosis[x+1].length){
        if(biocenosis[x+1][y+1]===valor){
            pandemic(x+1,y+1);
        }
    }
    // Abajo
    if( x+1<biocenosis.length){
        if(biocenosis[x+1][y]===valor){
            pandemic(x+1,y);
        }
    }
    // D.S.I
    if( x+1<biocenosis.length && y-1>=0){
        if(biocenosis[x+1][y-1]===valor){
            pandemic(x+1,y-1);
        }
    }
    // Izquierda
    if(y-1>=0){
        if(biocenosis[x][y-1]===valor){
            pandemic(x,y-1);
        }
    }
}

  </script>

</body>
</html>
