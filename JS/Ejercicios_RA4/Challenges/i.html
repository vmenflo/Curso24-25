<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto I</title>
</head>

<body>
    <h1>Reto I</h1>
    <p>Persona mas popular</p>
    <script>
        let nombres = ["Simon", "Maria", "Maria", "Victor", "Victor", "Victor"];

        // Veces que estan
        let cantidadUno = 0;
        let nombre = "";

        function trendy(arr) {
            arr.map(u => {
                let cantidad = arr.filter(t => t == u).length;

                if (cantidad > cantidadUno) {
                    // Desplazo los valores hacia abajo
                    cantidadUno = cantidad;
                    nombre = u;
                }
            });
        }
        trendy(nombres);
        console.log(nombre + " es la persona mas popular, sale " + cantidadUno+" veces.");

    </script>
</body>

</html>
