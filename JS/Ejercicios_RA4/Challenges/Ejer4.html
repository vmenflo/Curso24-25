<body>
    <h2>Ejercicio 4</h2>
<script>
   /* Ejercicio 1: Utiliza map y filter para calcular los salarios aumentados de empleados con salario bajo. Tienes un array de objetos empleados con propiedades name y salary. Se necesita seleccionar empleados con salario menor a 3000 e incrementar su salario en 10%. Muestralo como un array de objetos
    Código:*/

    const empleados = [
                    { name: "Alice", salary: 2500 },
                    { name: "Bob", salary: 4000 },
                    { name: "Charlie", salary: 2000 }
                    ];

    console.log(empleados.filter(u=> u.salary<3000).map(t=> "Saldo actualizado de "+t.name+" : "+t.salary*1.10));
    /*Ejemplo 2: Queremos buscar productos y calcular el total del carrito.
    Enunciado: Tienes un array de productos con propiedades name, price, y inCart. Queremos calcular el costo total del carrito (usa también reduce).
    Código:*/

    const products = [
    { name: "Laptop", price: 1000, inCart: true },
    { name: "Phone", price: 500, inCart: false },
    { name: "Tablet", price: 300, inCart: true }
    ];
    let sumatorio = 0;
    products.filter(u=> u.inCart==true).map(t=> sumatorio+=t.price);
    console.log(sumatorio);
   /* Ejemplo 3: Se pide calcular el precio total de todos los productos que estén en descuento previamente descontando un 10% de su pvp. Tip: usa también reduce
    Código:

    javascript
    Copiar código*/
    const productos = [
    { name: "Laptop", price: 1000, discounted: true },
    { name: "Phone", price: 500, discounted: false },
    { name: "Tablet", price: 300, discounted: true },
    { name: "Monitor", price: 200, discounted: true }
    ];

    console.log(productos.filter(u=> u.discounted==true).reduce((acc,e)=>{
        return acc+=(e.price-e.price*0.10)
    },0))

    /*Ejemplo 4: Encontrar el empleado con el salario más alto en un departamento específico ( "Engineering")

    Código:*/
    const employees = [
    { name: "Alice", salary: 3000, department: "HR" },
    { name: "Bob", salary: 5000, department: "Engineering" },
    { name: "Charlie", salary: 4000, department: "Engineering" },
    { name: "Dave", salary: 3500, department: "HR" }
    ];
    
    let salario=0;
    let nombre="";
    employees.filter(t=> t.department=="Engineering").map(u=> {
        let aux = u.salary;
        if(aux>salario){
            nombre=u.name;
            salario=u.salary;
        }
    });

    console.log("El salario mas alto del departamento Engineering es "+nombre+" con un salario de "+salario);
</script>
