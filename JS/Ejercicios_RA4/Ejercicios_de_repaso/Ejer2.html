<body>
    <script>
        let empleados = [
                            { nombre: "Juan", rol: "Desarrollador", salarioMensual: 2000 },
                            { nombre: "María", rol: "Diseñadora", salarioMensual: 2500 },
                            { nombre: "Pedro", rol: "Administrador", salarioMensual: 1800 },
                        ];

function calcularSalarioAnual(arr) {
    return arr.map((e)=> {
        return `nombre: ${e.nombre}, salarioAnual: ${e.salarioMensual * 12}`;
    });
}

console.log(calcularSalarioAnual(empleados));
// Resultado esperado: [{ nombre: "Juan", salarioAnual: 24000 }, { nombre: "María", salarioAnual: 30000 }, { nombre: "Pedro", salarioAnual: 21600 }]

    </script>
