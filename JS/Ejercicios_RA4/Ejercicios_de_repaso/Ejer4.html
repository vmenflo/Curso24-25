<!DOCTYPE html>

<body>
    <script>
        let palabras = ["manzana", "Mango", "melón", "banana", "Mandarina", "uvas"];

        function filtrarPorLetra(arr, letra) {
            return arr.filter((fruta)=> fruta.substring(0,1).toUpperCase() === letra.toUpperCase()).map((e)=> e);
        }

        console.log(filtrarPorLetra(palabras, "m"));
        // Resultado esperado: ["manzana", "Mango", "melón", "Mandarina"]

    </script>
</body>
