<body>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];
        var monguers = [];
        let monguersKnown = ["Chindasvinto", "Amalarico II"];

        function findmonguer(arr,par){
            let arr2=[];
            arr.map(u=>{
                if(Array.isArray(u)){
                    arr2.push(...findmonguer(u,!par));
                }else{
                    if(par){
                        arr2.push(u);
                    }
                }
            });
            return arr2;
        }

        monguers = findmonguer(REYES,false);
        console.log(monguers);
    </script>
