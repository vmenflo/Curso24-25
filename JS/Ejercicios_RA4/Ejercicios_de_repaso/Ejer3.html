<body>
    <script>
        let productos = [
                            { nombre: "Celular", precio: 1200 },
                            { nombre: "Laptop", precio: 1500 },
                            { nombre: "Mouse", precio: 30 },
                            { nombre: "Teclado", precio: 40 },
                        ];

function productoBarato(arr, precioMax) {
    return arr.filter((e)=> e.precio<precioMax).map((p)=> "nombre: "+p.nombre+", precio: "+p.precio);
}

console.log(productoBarato(productos, 50));
// Resultado esperado: { nombre: "Mouse", precio: 30 }

    </script>
</body>
