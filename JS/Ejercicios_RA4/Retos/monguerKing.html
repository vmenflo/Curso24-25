<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>MONGUER KING</title>
</head>

<body>
    <p>
        let array = ["perico","juanico","andres"]; <br />
        Array.isArray(array); // true
    </p>
    <script>
        const REYES =
            ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo"]]], "Amalarico II"];
        var monguers = []
        let monguersKnown = ["Chindasvinto", "Amalarico II"]
        function findMonguer(arr, par) {
            arr.map(u => {
                if (Array.isArray(u)) {
                    findMonguer(u, !par);
                } else {
                    if (par || monguersKnown.find(t => t == u)) {
                        monguers.push(u);
                    }
                }
            })
        }
        console.log("REYES: " + REYES);
        findMonguer(REYES, 1, false);
        console.log("MONGUERS: " + monguers);
    </script>
</body>

</html>
