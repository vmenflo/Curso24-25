<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <p id="re"></p>
    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        let tropicales = ["aguacate", "mango", "litchi", "nispero"];
        let tropicStock = [{ fruta: "aguacate", stock: 50 }, { fruta: "mango", stock: 10 }, { fruta: "litchi", stock: 20 }, { fruta: "nispero", stock: 25 }];
        // frutas del array frutas que sean tropicales
        let lista_tropicales = frutas.filter(f => tropicales.find(g => g === f));
        console.log(lista_tropicales);
        // frutas del array frutas que NO sean tropicales
        let lista_no_tropicales = frutas.filter(f => !tropicales.find(g => g === f));
        console.log(lista_no_tropicales);
        //Nombre de las frutas con un stock mayor de 21
        let base = document.getElementById("re"); // Crear la base
        let ulFruta = document.createElement("ul"); // crear la ul

        tropicStock.filter((e) => e.stock > 21).map(f => {
            let liFruta = document.createElement("li"); // creo  li
            let contenido = "La fruta : " + f.fruta + " tiene un stock de " + f.stock;
            liFruta.innerHTML = contenido; // relleno la li con el contenido

            ulFruta.appendChild(liFruta); // metemos el li en la ul
        });

        base.appendChild(ulFruta); // a√±adimos mi ul a la base

    </script>

</body>

</html>
