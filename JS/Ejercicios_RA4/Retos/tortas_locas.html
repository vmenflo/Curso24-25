// ESCRIBE AQUÍ TU CÓDIGO

TORTAS.map(u=>{
    TORTAS.filter(e=> e==u).length;
    if(TORTAS.filter(e=> e==u).length > numclientaDos && TORTAS.filter(e=> e==u).length < numclientaUno){ // Caso 2
        numclientaDos=TORTAS.filter(e=> e==u).length;

        numclientaTres=TORTAS.filter(e=> e==u).length;

})


console.log(clientaUno+":"+numclientaUno)
