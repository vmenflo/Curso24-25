<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Remove Strong</title>
</head>
<body>
    <div id="busca">
        <p >Caperucita roja, era una nena<sub>mu wena</sub> que le gustaba ir
        a casa de su <sup>awelita</sup>
        </p>
        <p>Un día, un lobito <sup>marvao</sup></p>
        <p>Se metió en la casa de la awela<sup>a comer puchero</sup> con
        tagarnina</p>
    </div>
    <button onclick="superIndices(document.getElementById('busca'))">Click Me</button>
    <script>
    function superIndices(obj){
    for (let i=0; i<obj.children.length;i++){
    //console.log(obj.children[i].tagName+"->"+obj.children[i].innerHTML)
    superIndices(obj.children[i])
    //if (obj.children[i].tagName=="SUP") obj.children[i].tagName="STRONG"
    //console.log(obj.children[i].tagName+"->"+obj.children[i].innerHTML)
    obj.innerHTML = obj.innerHTML.replace("<sup>","<strong>").replace("</sup>","</strong>")
    obj.innerHTML = obj.innerHTML.replace("<sub>","<strong>").replace("</sub>","</strong>")
    }
    }
    </script>
</body>
</html>
